<!DOCTYPE html>

<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div id="form">
        
               <table border="1">
                <tr >
                    <h2>Login Form</h2>
                    <form onsubmit="return validate()" enctype="multipart/form-data" id="uploadForm">
                        <td width="50%">
                        <p>
                            <label for="fname">Name</label>
                            <input type="text" id="fname" placeholder="Enter your Name">
                            <span id="name-error" class="error-message"></span>
                        </p>

                        <p>
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="Enter your mail">
                            <span id="mail-error" class="error-message"></span>
                        </p>

                        <p>
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" placeholder="Enter your Phone">
                            <span id="phone-error" class="error-message"></span>
                        </p>
                        <p>
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password">
                            <span id="password-error" class="error-message"></span>
                        </p>
                        <p>
                            <label for="gender">Gender</label>
                            <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female"><label
                                for="male">Female</label>
                            <input type="radio" id="others" name="gender" value="others"><label for="others">Not wish
                                to</label>
                            <span id="gender-error" class="error-message"></span>
                        </p>
                        <p>
                            <label for="message">Address</label><br>
                            <textarea name="details" id="message" cols="18" rows="6"></textarea>
                            <span id="textarea-error" class="error-message"></span>
                        </p>
                        <p>
                            <label for="dob">Date Of Birth</label>
                            <input type="text" id="dob" name="dob">
                            <span id="date-error" class="error-message"></span>
                        </p>
                        <p>
                            <label for="time">Time</label>
                            <input type="time" id="time" name="time">
                        </p>
                        <p>
                            <label for="language">Languages</label>
                            <input type="checkbox" id="tamil" name="language[]" value="Tamil"><label
                                for="tamil">Tamil</label>
                            <input type="checkbox" id="english" name="language[]" value="English"><label
                                for="english">English</label>
                            <input type="checkbox" id="french" name="language[]" value="French"><label
                                for="french">French</label>
                            <span id="language-error" class="error-message"></span>
                        </p>
                        <p>
                            <label for="intrest">Select Your field of Intrest</label><br>
                            <br>
                            <select name="intrest" id="intrest" size="3">
                                <option name="intrest" value="Music">Music</option>
                                <option name="intrest" value="Cricket">Cricket</option>
                                <option name="intrest" value="Batmiton">Batmiton</option>
                                <option name="intrest" value="Chess">Chess</option>
                                <option name="intrest" value="Gradening">Gradening</option>
                            </select>
                            <span id="lang-error" class="error-message"></span>
                        </p>
                        <p>
                            <label for="photo">Upload your Photo</label>
                            <br>
                            <input type="file" id="fileInput" name="fileInput" accept="image/*">
                            <span id="image-error" class="error-message"></span>
                        </p>
                        <button type="submit">submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="reset" id="reset" value="1">reset</button>
                    </td>
           
        </form>
                </tr>
                </table>

    </div>

    <div id="table">
        <table border="1" >
            <h2>OutPut Screen</h2>
            <tr>
                <th>Section</th>
                <th>User Details</th>
            </tr>
            <tr>
                <th>UserName</th>
                <td id="userName"></td>

            </tr>
            <tr>
                <th>Email ID</th>
                <td id="userEmail"></td>

            </tr>
            <tr>
                <th>Phone Number</th>
                <td id="userPhone"></td>

            </tr>

            <tr>
                <th>Password</th>
                <td id="userPassword"></td>

            </tr>
            <tr>
                <th>Gender</th>
                <td id="userGender"></td>

            </tr>
            <tr>
                <th>Address</th>
                <td id="userAddress"></td>

            </tr>
            <tr>
                <th>DOB</th>
                <td id="userDOB"></td>

            </tr>
            <tr>
                <th>Time</th>
                <td id="userTime"></td>

            </tr>
            <tr>
                <th>Language</th>
                <td id="userLanguage"></td>

            </tr>
            <tr>
                <th>Field of Interest</th>
                <td id="userInterest"></td>

            </tr>
            <tr>
                <th>Upload Your Picture</th>
                <td id="userPicture"></td>

            </tr>


        </table>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
